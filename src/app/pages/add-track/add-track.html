<div class="p-6 bg-white rounded-xl shadow-lg border border-gray-200">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Add New Track</h2>
  
  <form [formGroup]="trackForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Song Title</label>
      <input formControlName="title" type="text" 
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Artist</label>
      <input formControlName="artist" type="text" 
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Category</label>
      <select formControlName="category" class="mt-1 block w-full rounded-md border-gray-300 p-2 border">
        <option value="pop">Pop</option>
        <option value="rock">Rock</option>
        <option value="rap">Rap</option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Audio File (MP3/WAV)</label>
      <input type="file" (change)="onFileSelected($event)" accept="audio/*"
             class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
      <p *ngIf="fileError" class="text-red-500 text-xs mt-1">{{ fileError }}</p>
    </div>

 <button 
  type="submit" 
  [disabled]="!trackForm.valid || (!trackToEdit && !selectedFile)"
  class="...">
  {{ trackToEdit ? 'Update Track' : 'Upload Track' }}
</button>
  </form>
</div>
<pre class="bg-gray-100 p-2 text-xs">
  Form Valid: {{ trackForm.valid }}
  File Selected: {{ !!selectedFile }}
  Errors: {{ trackForm.errors | json }}
</pre>
